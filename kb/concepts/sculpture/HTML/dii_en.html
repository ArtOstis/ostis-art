<h1>Daedalus and Icarus</h1>
One of the most successful works of the early creative period of Antonio Canova is the marble sculptural group Daedalus and Icarus, made in the then rococo style that was fashionable. At the age of eleven he was sent to Venice, where he studied art and created this sculpture.
