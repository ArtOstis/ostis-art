<h1>David's Statue</h1>
David is a marble statue by Michelangelo, first presented to the Florentine public on Signoria Square on September 8, 1504. It became a symbol of the Florentine Republic and of all mankind. Currently, the statues are in the Academy of Fine Arts in Florence.
