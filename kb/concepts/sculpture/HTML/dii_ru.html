<h1>Дедал и Икар</h1>
Одно из наиболее удачных произведений раннего периода творчества Антонио Канова - мраморная скульптурная группа Дедал и Икар, выполненная в модном тогда стиле рококо.В возрасте одиннадцати лет он был послан в Венецию, где изучал искусства и создал эту скульптуру.
